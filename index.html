<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Batman quizz app</title>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='placeholder'>
            <div class="container">
                <header class="header" role="img" aria-label="Do you know your Batman Villains quiz">
                    <!-- You can put a text here instead of a background if you want to look it more rough -->
                </header>
                <main role="main">
                    <div class="score-bar">                   <!--  Score/question bar  -->
                        <div class="align-left hidden">
                            <h2>Question <span id="js-question-number">No</span></h2>                        
                        </div>
                        <div class="align-right hidden">
                            <h2>Score: <span id="js-score"></span></h2>
                        </div>
                    </div>
                    <div class="quiz-questions js-main-screen">                                     <!--  main quiz section starts here  -->
                        <h1>The Bat test</h1>
                        <button class="btn js-main-menu-btn" role="button">Start quiz</button>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>        
        <script src="data-base.js"></script>        <!--  Here all the questions and string templates are stored  -->
    </body>
</html>
