<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Batman quizz app</title>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <!-- You can put a text here instead of a background if you want to look it more rough -->
            </header>
            <main>
                <div class="score-bar">                   <!--  Score/question bar  -->
                    <div class="align-left">
                        <h2>&nbsp;</h2>                        
                    </div>
                    <div class="align-right">
                        <h2>&nbsp;</h2>
                    </div>
                </div>
                <div class="quiz-questions">                                     <!--  main quiz section starts here  -->
                    <h2>Start quiz</h2>
                    <button class="btn js-main-menu-btn"></button>
                </div>
            </main>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>        
    </body>
</html>
